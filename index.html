<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
    <title>Oldgram</title>
</head>

<body>
    <header>
        <div class="container">
            <img src="images/logo.png">
            <img src="images/Aladdin.jpg" alt="Aladdin's Photo" class="round-img">
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <div class="section-container">
                    <div class="post-header">
                        <img src="images/Aladdin1.jpg" alt="" srcset="" class="round-img">
                        <div class="info">
                            <p class="name"></p>
                            <p class="location"></p>
                        </div>
                    </div>
                    <img src="images/soft-focus-summer-cosmos-flowers-field-with-blue-sky-background.jpg" alt="" class="post-pic">
                    <div class="icon-container">
                        <img src="images/icon-heart.png" alt="" srcset="" class="icon">
                        <img src="images/icon-comment.png" alt="" srcset="" class="icon">
                        <img src="images/icon-dm.png" alt="" srcset="" class="icon">
                    </div>
                    <p class="like"></p>
                    <p class="comment"><span class="usernames"></span></p>
                </div>
            </section>
            <section>
                <div class="section-container">
                    <div class="post-header">
                        <img src="images/Aladdin2.jpg" alt="" srcset="" class="round-img">
                        <div class="info">
                            <p class="name"></p>
                            <p class="location"></p>
                        </div>
                    </div>
                    <img src="images/cherry.jpg" alt="" class="post-pic">
                    <div class="icon-container">
                        <img src="images/icon-heart.png" alt="" srcset="" class="icon">
                        <img src="images/icon-comment.png" alt="" srcset="" class="icon">
                        <img src="images/icon-dm.png" alt="" srcset="" class="icon">
                    </div>
                    <p class="like"></p>
                    <p class="comment"><span class="usernames"></span></p>
                </div>
            </section>
            <section>
                <div class="section-container">
                    <div class="post-header">
                        <img src="images/Aladdin3.jpg" alt="" srcset="" class="round-img">
                        <div class="info">
                            <p class="name"></p>
                            <p class="location"></p>
                        </div>
                    </div>
                    <img src="images/purple-flowers-white-vase.jpg" alt="" class="post-pic">
                    <div class="icon-container">
                        <img src="images/icon-heart.png" alt="" srcset="" class="icon">
                        <img src="images/icon-comment.png" alt="" srcset="" class="icon">
                        <img src="images/icon-dm.png" alt="" srcset="" class="icon">
                    </div>
                    <p class="like"></p>
                    <p class="comment"><span class="usernames"></span></p>
                </div>
            </section>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
